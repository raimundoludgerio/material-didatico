<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grids</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="container">
        <div class="item"> Item A</div>
        <div class="item">
            <p class="sub-item">Sub A</p>
        </div>
        <div class="item">Item B</div>
    </div>
    <p>Texto antes <div class="grid">GRID</div> texto depois</p>
 
    <p>Texto antes <span class="inline-grid">INLINE-GRID</span> texto depois</p>
    
    <hr>
    <div class="container-2">
        <div class="item-container">Elemento A</div>
        <div class="item-container">Elemento B</div>
        <div class="item-container">Elemento C</div>
    </div>
    <hr>
    <div class="container-3">
        <div class="item-a">Cabeçalho</div>
        <div class="item-b">Principal</div>
        <div class="item-c">Lateral</div>
        <div class="item-d">Rodapé</div>
    </div>
    
</body>

</html>
