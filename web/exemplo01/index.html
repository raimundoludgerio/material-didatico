<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gamepacc - Testes, desafios e aprendizado</title>

    <!-- Tailwind (Play CDN - bom para protótipo). Em produção, gere um build com Tailwind CLI/postcss. -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Cores da paleta estendida (variáveis CSS) -->
    <style>
      :root{
        --gp-red-rosado: #E45364;
        --gp-red-coral:  #F25D56;
        --gp-turquoise:  #6BB9AC;
        --gp-blue-deep:  #1A3C57;
        --gp-yellow:     #F2C94C;
        --gp-gray-100:   #F4F4F4;
        --gp-gray-500:   #BDBDBD;
        --gp-gray-900:   #2C2C2C;
      }

      /* Pequena utilidade para aplicar as cores com Tailwind via style="background-color:var(...)" */
      .bg-gp-blue { background-color: var(--gp-blue-deep); }
      .text-gp-red { color: var(--gp-red-coral); }
      .accent-gp { color: var(--gp-turquoise); }
    </style>

  </head>
  <body class="min-h-screen bg-gray-50 text-gray-900 antialiased">

    <!-- Header com espaço para logo e título -->
    <header class="w-full bg-gradient-to-r from-white via-[var(--gp-turquoise)]/5 to-white shadow-sm">
      <div class="max-w-5xl mx-auto px-6 py-8 flex items-center gap-4">

        <!-- Espaço para logo: substitua src pelo caminho da sua imagem -->
        <div class="flex items-center gap-4">
          <div class="w-20 h-20 rounded-lg overflow-hidden bg-white shadow-md flex items-center justify-center">
            <img src="./assets/game-logo.jpg" alt="Gamepacc logo" class="w-full h-full object-contain" />
          </div>

          <!-- Nome da aplicação -->
          <div>
            <h1 class="text-2xl sm:text-3xl font-extrabold tracking-tight text-gp-red">Gamepacc</h1>
            <p class="text-sm sm:text-base text-gray-600">Testes, desafios e aprendizado em um só jogo.</p>
          </div>
        </div>

        <!-- Espaço vazio à direita para futuros controles (login, menu) -->
        <div class="ml-auto">
          <!-- exemplo de botão neutro -->
          <button class="hidden sm:inline-flex items-center gap-2 px-4 py-2 rounded-md text-sm font-medium border border-gray-200 bg-white text-gray-800 hover:shadow">
            Entrar
          </button>
        </div>

      </div>
    </header>

    <!-- Main: container vazio, pronto para suas telas -->
    <main class="max-w-5xl mx-auto px-6 py-12">

      <!-- Área de exemplo: cartão com chamada -->
      <section class="rounded-lg border border-gray-100 bg-white p-8 shadow-sm">
        <h2 class="text-xl font-semibold text-gp-blue-deep">Bem-vindo ao Gamepacc</h2>
        <p class="mt-3 text-gray-600">Use este template como base — substitua a logo em <code class="bg-gray-100 px-1 rounded">/assets/logo-gamepacc.png</code> e comece a construir suas telas.</p>

        <!-- Exemplos rápidos de botões com as cores da marca -->
        <div class="mt-6 flex flex-wrap gap-3">
          <button class="px-4 py-2 rounded-md font-semibold text-white" style="background-color:var(--gp-red-coral)">Ação primária</button>
          <button class="px-4 py-2 rounded-md font-semibold text-white" style="background-color:var(--gp-turquoise)">Secundária</button>
          <button class="px-4 py-2 rounded-md font-semibold text-gray-800 bg-gray-100">Neutra</button>
        </div>

      </section>

    </main>

    <footer class="mt-12 border-t border-gray-100">
      <div class="max-w-5xl mx-auto px-6 py-6 text-sm text-gray-500">
        © "Gamepacc" — Testes, desafios e aprendizado. Desenvolvido com ♥
      </div>
    </footer>

  </body>
</html>
