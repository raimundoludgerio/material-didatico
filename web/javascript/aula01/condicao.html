<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução a Javascript</title>
</head>

<body>
    <input type="text" name="nome" id="nome" placeholder="Informe o seu nome" value="Raimundo">
    <script>
        let nome = document.getElementById("nome").value;
        if (nome === "Raimundo") window.alert("Olá, Raimundo. Você é o administrdor");
        else window.alert("Verifique os dados e tente novamente! ");
    </script>
</body>  

</html>
