<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interagindo Formul√°rio</title>
    <style>
        #info {
            display: flex;
            font-family: Arial, Helvetica, sans-serif, sans-serif;
            
        }
    </style>
</head>

<body>
    <input type="text" id="meuInput" placeholder="Digite algo">
    <button id="meuBotao">Clique aqui</button>

    <div id="info">Texto</div>
    <script>
        const botao = document.getElementById("meuBotao");

        botao.addEventListener("click", () => {
            const valor = document.getElementById("meuInput").value;
            const resultado = document.getElementById("info") 
            resultado.style.backgroundColor = "#ab7878";
            resultado.style.display = "flex";
            resultado.style.justifyContent = "center";
            resultado.style.alignItems = "center";
            resultado.style.fontSize = '1.5em';
            resultado.innerHTML = `<h1>${valor}</h1>`;
        });
    </script>
</body>

</html>
