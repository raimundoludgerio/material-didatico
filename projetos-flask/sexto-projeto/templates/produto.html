<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
</head>

<body>

    {% if usuario.admin %}
        <p>Você é um administrador.</p>
    {% else %}
        <p>Você é um usuário comum.</p>
    {% endif %}
    
    <ul>
        {% for post in posts %}
            <li>{{ post.titulo }}</li>
        {% endfor %}
    </ul>


        <ul>
        {% for produto in produtos %}
            <li>{{ produto.nome }} - R$ {{ produto.preco }}</li>
        {% endfor %}
    </ul>
</body>

</html>
